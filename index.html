<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Open Weather API</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="opacity">
    
    <header>
    <h1>
      Open Weather API
    </h1>
  </header>

    <section class="button">
    <input id="searchTerm" type="text" placeholder="Enter a city name" />
    <button id="search">
      Search
    </button>
    </section>
   <section class ="image">
   </section>
   <section class="city-details">
     <h3>City: </h3>
     <h4 class="city__name"></h4>
     <h3>Temperature:</h3>
     <h4 class="city__temperature"></h4>
     <h3>Temperature Maximale:</h3>
     <h4 class="city__temperature-max"></h4>
     <h3>Temperature Min:</h3>
     <h4 class="city__temperature-min"></h4>
     <h3>Weather</h3>
     <h4 class="weather"></h4>
     <h3>Pressure:</h3>
     <h4 class="pressure"></h4>
     <h3>Humidity:</h3>
     <h4 class="humidity"></h4>

      
   </section>
  </div>
  </body>
</html>
